{% extends 'todo/base.html' %}
{% load static %}

{% block title %}DS Board Updated{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1>DS Board Updated</h1>
        </div>
        <div class="col-md-4">
            <label for="project-filter-select" class="form-label">Filter by Project:</label>
            <select id="project-filter-select" class="form-select">
            </select>
        </div>
    </div>

    <div id="ds-board-container" class="d-flex flex-row">
        <div class="col-md-2">
            <h2>Members</h2>
            <div id="members-container">
                <!-- Members will be rendered here -->
            </div>
        </div>
        <div class="col-md-10">
            <div class="d-flex flex-row">
                <div class="col-md-4">
                    <h2>All Tasks</h2>
                    <div class="mb-3">
                        <input type="text" id="task-search-input" class="form-control" placeholder="Search tasks...">
                    </div>
                    <div id="tasks-container" class="task-column">
                        <!-- Tasks will be rendered here -->
                    </div>
                    <nav aria-label="Task pagination">
                        <ul class="pagination" id="pagination-container">
                            <!-- Pagination will be rendered here -->
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4">
                    <h2>Yesterday's Tasks</h2>
                    <div class="mb-3">
                        <input type="text" id="yesterday-task-search-input" class="form-control" placeholder="Search yesterday's tasks...">
                    </div>
                    <div id="yesterday-tasks-container" class="task-column">
                        <!-- Yesterday's tasks will be rendered here -->
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Today's Tasks</h2>
                    <div class="mb-3">
                        <input type="text" id="today-task-search-input" class="form-control" placeholder="Search today's tasks...">
                    </div>
                    <div id="today-tasks-container" class="task-column">
                        <!-- Today's tasks will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Log Modal -->
<div id="edit-log-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Edit Logs</h2>
        <div id="log-list"></div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/ds_board.css' %}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
<script src="{% static 'js/ds_board_updated.js' %}"></script>
{% endblock content %}
