{% extends 'todo/base.html' %}
{% load static %}

{% block title %}DS Board{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1>DS Board</h1>
        </div>
        <div class="col-md-4">
            <label for="project-filter-select" class="form-label">Filter by Project:</label>
            <select id="project-filter-select" class="form-select">
                <option value="all" selected>All Projects</option>
            </select>
        </div>
    </div>

    <div id="ds-board-container">
        <!-- DS Board will be rendered here by ds_board.js -->
    </div>
</div>

<!-- Add Task Modal -->
<div id="add-task-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Add New Task</h2>
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-estimation">Estimation (hours)</label>
                <input type="number" id="task-estimation" min="0" step="0.5" required>
            </div>
            <div class="form-group">
                <label for="task-project">Project</label>
                <select id="task-project" required>
                    <!-- Options will be populated by ds_board.js -->
                </select>
            </div>
            <button type="submit">Create Task</button>
        </form>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/ds_board.css' %}">
<script src="{% static 'js/ds_board.js' %}"></script>
{% endblock content %}
