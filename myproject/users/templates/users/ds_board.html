{% extends 'todo/base.html' %}
{% load static %}

{% block title %}Daily Standup Board{% endblock title %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-3">
        <div class="col">
            <h1>Daily Standup Board</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="project-filter-select" class="form-label">Filter by Project:</label>
            <select id="project-filter-select" class="form-select">
                <option value="all" selected>All Projects</option>
                <!-- Options will be populated by ds_board.js -->
            </select>
        </div>
    </div>

    <div id="ds-board-container">
        <!-- User boards will be dynamically generated here -->
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/ds_board.css' %}">

{{ projects_json|json_script:"ds-projects-data" }}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
<script src="{% static 'js/ds_board.js' %}"></script>
{% endblock content %}
