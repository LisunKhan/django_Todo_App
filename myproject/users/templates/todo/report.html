{% extends 'todo/base.html' %}

{% block title %}Task Report{% endblock %}

{% block content %}
<h1>Task Report</h1>
<div class="card">
  <div class="card-body">
    <p class="card-text"><strong>Total Tasks:</strong> {{ total_tasks }}</p>
    <p class="card-text"><strong>Completed Tasks:</strong> {{ completed_tasks }}</p>
    <p class="card-text"><strong>Pending Tasks:</strong> {{ pending_tasks }}</p>
    <p class="card-text"><strong>Total Time Spent:</strong> {{ total_time_spent }} minutes</p>
  </div>
</div>
<div class="mt-3">
  <a href="{% url 'todo_list' %}" class="btn btn-primary">Back to Todo List</a>
</div>
{% endblock %}
