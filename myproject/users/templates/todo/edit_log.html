{% extends 'todo/base.html' %}

{% block title %}Edit Log{% endblock %}

{% block content %}
<h1>Edit Log</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'todo_detail' log.todo_item.id %}">Cancel</a>
{% endblock %}
