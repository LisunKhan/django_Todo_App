{% extends 'todo/base.html' %}

{% block title %}Add Log{% endblock %}

{% block content %}
<h1>Add Log for {{ todo.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Log</button>
</form>
<a href="{% url 'todo_detail' todo.id %}">Cancel</a>
{% endblock %}
