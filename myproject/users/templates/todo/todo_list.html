{% extends 'todo/base.html' %}

{% block title %}Todo List{% endblock %}

{% block content %}
<h1>Todo List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td><b><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></b></td>
            <td>{{ todo.description }}</td>
            <td>
                <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger" >Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
