{% extends 'todo/base.html' %}
{% block title %}Add Todo{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>Add Todo</h1>
    <form method="post" style="width: 50%; margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <div style="margin-bottom: 5px;">
                <label for="title">Title:</label>
            </div>
            <div>
                <input type="text" name="title" id="title" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
        </div>
        <div style="margin-bottom: 15px;">
            <div style="margin-bottom: 5px;">
                <label for="description">Description:</label>
            </div>
            <div>
                <textarea name="description" id="description" rows="3" style="width: 100%; padding: 8px; box-sizing: border-box;"></textarea>
            </div>
        </div>
        <div style="margin-top: 20px; display: flex; justify-content: space-between;">
            <button type="submit" class="btn btn-primary" style="padding: 10px 20px;">Add</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary" style="padding: 10px 20px; text-decoration: none;">Back to Todo List</a>
        </div>
    </form>
</div>
{% endblock %}
