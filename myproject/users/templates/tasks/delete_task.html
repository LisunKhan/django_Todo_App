{% extends 'tasks/base.html' %}
{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>
<table class="table">
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
</table>
<form method="post">
    {% csrf_token %}
    <tr>
        <td><input type="submit" class="btn btn-danger" value="Confirm Delete"></td>
    </tr>
    <tr>
        <td><a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </td>
    </tr>
</form>
{% endblock %}
